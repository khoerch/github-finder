<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a simple app to search a GitHub user and return their puplic repos.">
        <title>GitHub finder</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    </head>

    <body>
        <h1>Search GitHub</h1>
        <form id="js-form">
            <label for="username">Search for a Github user</label>
            <input type="text" name="username" id="js-username" required>

            <input type="submit" value="Search!">
        </form>

        <p id="js-error-message"></p>

        <section class="results hidden">
            <h2>What this candidate has done:</h2>
            <ul class="list-results">

            </ul>
        </section>
        
        
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
